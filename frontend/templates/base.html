<!doctype html>
<html lang="zh-cmn-Hans">
{% load i18n future staticfiles %}

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <link rel="stylesheet" type="text/css" href="{% static "phodal/css/default.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "phodal/css/component.css" %}">
    <title>{% block meta_title %}{% endblock %}{% if settings.SITE_TITLE %} | {{ settings.SITE_TITLE }}{% endif %}</title>
</head>

<body itemscope itemtype="http://schema.org/WebPage">
<div class="container">
    <div class="main clearfix">
        <nav id="menu" class="nav">
            <ul>
                <li>
                    <a href="#">
								<span class="icon">
									<i aria-hidden="true" class="icon-home"></i>
								</span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
								<span class="icon">
									<i aria-hidden="true" class="icon-services"></i>
								</span>
                        <span>Services</span>
                    </a>
                </li>
                <li>
                    <a href="#">
								<span class="icon">
									<i aria-hidden="true" class="icon-portfolio"></i>
								</span>
                        <span>Portfolio</span>
                    </a>
                </li>
                <li>
                    <a href="#">
								<span class="icon">
									<i aria-hidden="true" class="icon-blog"></i>
								</span>
                        <span>Blog</span>
                    </a>
                </li>
                <li>
                    <a href="#">
								<span class="icon">
									<i aria-hidden="true" class="icon-team"></i>
								</span>
                        <span>The team</span>
                    </a>
                </li>
                <li>
                    <a href="#">
								<span class="icon">
									<i aria-hidden="true" class="icon-contact"></i>
								</span>
                        <span>Contact</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
{% block main %}
{% endblock %}
<script src={% static "phodal/js/modernizr.custom.js" %}></script>
<script src={% static "phodal/js/home.js" %}></script>

</body>
</html>
